<!-- Internal Router Link -->
<a *ngIf="routerLink" [routerLink]="routerLink" class="inline-block bg-purple-500 dark:bg-violet-500 text-white py-3 px-6 my-3 mr-2 rounded-lg shadow-xl hover:bg-purple-600 dark:hover:bg-violet-600">
    <ng-container *ngTemplateOutlet="textTemplate"></ng-container>
</a>
  
<!-- External Link -->
<a *ngIf="href" [href]="href" [target]="target" class="inline-block bg-purple-500 dark:bg-violet-500 text-white py-3 px-6 my-3 mr-2 rounded-lg shadow-xl hover:bg-purple-600 dark:hover:bg-violet-600">
    <ng-container *ngTemplateOutlet="textTemplate"></ng-container>
</a>

<ng-template #textTemplate>
    <ng-content></ng-content>
</ng-template>
